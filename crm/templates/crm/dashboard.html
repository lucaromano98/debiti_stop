{% extends "crm/base.html" %}
{% load static %}
{% block title %}Debiti Stop Â· QG{% endblock %}

{% block content %}
<div class="grid min-h-[80vh]">
  <!-- wrapper centrale (verticalmente) -->
  <div class="m-auto w-full max-w-3xl space-y-5">
    <!-- TITOLO a sinistra -->
    <h1 class="text-left text-2xl md:text-3xl font-extrabold tracking-tight">
      BENVENUTO NEL
      <span class="bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">
        QUARTIER GENERALE DI:
      </span>
    </h1>

    <!-- LOGO: di default centrato sotto -->
    <div class="mx-auto w-[220px] md:w-[280px] lg:w-[320px]">
      <img src="{% static 'img/debitistop_logo.png' %}" alt="Debiti Stop"
           class="block w-full h-auto object-contain select-none" draggable="false" />
    </div>
    {# Se vuoi il logo a sinistra come il titolo, sostituisci 'mx-auto' con 'ml-0' qui sopra #}
  </div>
</div>
{% endblock %}
