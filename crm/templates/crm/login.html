<!DOCTYPE html>
<html>
<head>
    <title>Accesso | Debiti Stop</title>
</head>
<body>
    <h2>Accedi al portale</h2>

    {% if form.errors %}
        <p style="color:red;">Credenziali non valide. Riprova.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Accedi</button>
    </form>
</body>
</html>
