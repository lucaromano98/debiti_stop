{% extends "crm/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Recupera password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4">
      <h1 class="h5 mb-3">Recupero password</h1>
      <p class="text-muted">Inserisci la tua email: riceverai le istruzioni.</p>
      <form method="post">{% csrf_token %} {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-2">Invia</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
