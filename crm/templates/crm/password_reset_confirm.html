{% extends "crm/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Imposta nuova password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4">
      <h1 class="h5 mb-3">Nuova password</h1>
      <form method="post">{% csrf_token %} {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-2">Salva nuova password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
